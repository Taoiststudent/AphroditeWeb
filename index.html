<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aphrodite Web Design</title>
	<link rel="stylesheet" href="awdStyle.css">
</head>
<body>
	<section class="logoHeader">
		<div class="row">
				<div class="col-1-of-4">
				<img src="awdImages/AphroditeWebDesignLogoNew.jpg" alt="AphroditeWeblogo" class="logoImage">
				</div>
				<div class="col-3-of-4" >
				<img src="awdImages/AphroditeFlashName_small.jpg" alt="ApphroditeWebLogoText" class="logoText">
				</div>			
			</div>	
	</section>
	<div class="clear"></div>
		<section class="sixPiecePicture">
				<div class="row">
				<div class="col-1-of-2">
					
				<div class="row">
				<div class="col-1-of-3">
				<container class="mainImage1">
					<img src="awdImages/dominik-dombrowski-KNUp-YBwBSE-unsplash_crop1.jpg" alt="Picture1" class="mainImage1--image1">
				  </container>
				</div>
				<div class="col-1-of-3">
			<container class="mainImage2">
				<img src="awdImages/dominik-dombrowski-KNUp-YBwBSE-unsplash_crop2.jpg" alt="Picture2" class="mainImage2--image2">
				  </container>
				</div>
				<div class="col-1-of-3">
			<container class="mainImage3">
				<img src="awdImages/dominik-dombrowski-KNUp-YBwBSE-unsplash_crop3.jpg" alt="Picture3" class="mainImage3--image3">
				  </container>
				</div>
			</div>
				</div>
				<div class="col-1-of-2">
					
				<div class="row">
				<div class="col-1-of-3">
				<container class="mainImage4">
				<img src="awdImages/dominik-dombrowski-KNUp-YBwBSE-unsplash_crop4.jpg" alt="Picture4" class="mainImage4--image4">
				  </container>
				</div>
				<div class="col-1-of-3">
				<container class="mainImage5">
				<img src="awdImages/dominik-dombrowski-KNUp-YBwBSE-unsplash_crop5.jpg" alt="Picture5" class="mainImage5--image5">
				  </container>
				</div>
				<div class="col-1-of-3">
				<container class="mainImage6">
				<img src="awdImages/dominik-dombrowski-KNUp-YBwBSE-unsplash_crop6.jpg" alt="Picture6" class="mainImage6--image6">
				  </container>
				</div>
			</div>
				</div>
				</div>
	
	
	
	
	</section>
	
	
</body>
</html>
